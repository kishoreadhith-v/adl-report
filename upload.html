<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resource</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <section id="upload">
        <h2>Upload a Resource</h2>
        <form>
            <label for="resource-title">Resource Title:</label>
            <input type="text" id="resource-title" name="title" required>
            <br>
            <label for="resource-file">Upload File:</label>
            <input type="file" id="resource-file" name="file" accept=".pdf,.doc,.docx,.jpg,.png">
            <br>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" cols="50"></textarea>
            <br>
            <button type="submit">Upload</button>
        </form>
    </section>
</body>

</html>
