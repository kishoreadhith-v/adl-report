<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resource - Second Brain</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="app-container">
        <header id="main-header">
            <h1><a href="home.html">Second Brain</a></h1>
            <p>Your personal knowledge management hub</p>
        </header>

        <nav id="main-nav">
            <ul>
                <li><a href="home.html" class="nav-link">Home</a></li>
                <li><a href="upload.html" class="nav-link active">Add Resource</a></li>
                <li><a href="categories.html" class="nav-link">Categories</a></li>
                <li><a href="search.html" class="nav-link">Search</a></li>
                <li><a href="share.html" class="nav-link">Share</a></li>
                <li><a href="tutorial.html" class="nav-link">Tutorial</a></li>
                <li><a href="register.html" class="nav-link">Register</a></li>
            </ul>
        </nav>

        <main>
            <div class="page-content animate-fade-in">
                <section id="upload" class="content-card glass-dark">
                    <h2>Upload a Resource</h2>
                    <form>
                        <label for="resource-title">Resource Title:</label>
                        <input type="text" id="resource-title" name="title" required>
                        <br>
                        <label for="resource-file">Upload File:</label>
                        <input type="file" id="resource-file" name="file" accept=".pdf,.doc,.docx,.jpg,.png">
                        <br>
                        <label for="description">Description:</label>
                        <textarea id="description" name="description" rows="4" cols="50"></textarea>
                        <br>
                        <button type="submit">Upload</button>
                    </form>
                </section>
            </div>
        </main>
    </div>
</body>

</html>
