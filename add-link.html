<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Link - LinkedOut</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="page-content">
        <section id="add-link">
            <h2>Add New Link</h2>
            <form id="add-link-form">
                <div class="form-group">
                    <label for="link-url">Link URL:</label>
                    <input type="url" id="link-url" name="link-url" required placeholder="https://example.com">
                </div>
                
                <div class="form-group">
                    <label for="link-title">Title:</label>
                    <input type="text" id="link-title" name="link-title" placeholder="Enter a title or leave blank to auto-generate">
                </div>
                
                <div class="form-group">
                    <label for="link-description">Description:</label>
                    <textarea id="link-description" name="link-description" rows="3" placeholder="Enter a description or leave blank to auto-generate"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="tags">Tags:</label>
                    <input type="text" id="tags" name="tags" placeholder="Enter tags separated by commas">
                </div>
                
                <button type="submit" class="submit-btn">Add Link</button>
            </form>
        </section>
    </div>
    <script src="add-link.js"></script>
</body>
</html>
