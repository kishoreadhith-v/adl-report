<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Collections - LinkedOut</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="page-content">
      <section id="share">
        <h2>Share Your Link Collection</h2>
        <form>
          <label for="share-title">Collection Name:</label>
          <input
            type="text"
            id="share-title"
            name="share-title"
            placeholder="e.g., 'Best Web Development Resources'"
          />
          <br />
          <label for="share-links">Add Links:</label>
          <textarea
            id="share-links"
            name="share-links"
            rows="5"
            cols="50"
            placeholder="Paste your links here, one per line..."
          ></textarea>
          <br />
          <div class="form-group">
            <label>
              <input type="checkbox" name="auto-categorize" checked />
              Auto-categorize links
            </label>
          </div>
          <button type="submit">Create Collection</button>
        </form>
      </section>
    </div>
  </body>
</html>
